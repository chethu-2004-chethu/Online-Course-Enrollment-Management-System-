<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #232526, #414345);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background-color: #ffffff;
      color: #333;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #0d6efd;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn-login {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 500;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form action="/admin/login" method="post">
      <div class="mb-3 text-start">
        <label for="adminEmail" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" id="adminEmail" name="a_email" placeholder="admin@example.com" required>
      </div>
      <div class="mb-3 text-start">
        <label for="adminPassword" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="adminPassword" name="a_password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
    <a href="/index.html" class="back-link">‚Üê Back to Student Portal</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
