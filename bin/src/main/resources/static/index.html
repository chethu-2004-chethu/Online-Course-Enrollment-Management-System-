<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login & Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-gradient-light">

    <!-- Card for Student Login/Registration -->
    <div class="card shadow login-card w-100" style="max-width: 1100px;">
      <div class="row g-0">
        <!-- Illustration -->
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
          <img src="https://res.cloudinary.com/dot2vytyg/image/upload/v1752514364/download_qchu3p.png"
            alt="Student Illustration" class="img-fluid p-4" />
        </div>

        <!-- Tabs -->
        <div class="col-md-6 bg-light p-4">
          <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
                role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
                role="tab">Create Account</button>
            </li>
          </ul>

          <div class="tab-content" id="authTabsContent">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <h2 class="text-primary mb-2">Student Login</h2>
              <p class="text-muted mb-4">Enter your details to sign in</p>
              <form action="/student/login" method="post">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label fw-semibold">Email</label>
                  <input type="email" name="s_email" class="form-control" id="loginEmail" required />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label fw-semibold">Password</label>
                  <input type="password" name="s_password" class="form-control" id="loginPassword" required />
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary fw-semibold">Login</button>
                </div>
              </form>
            </div>

            <!-- Registration Form -->
            <div class="tab-pane fade" id="register" role="tabpanel">
              <h2 class="text-primary mb-2">Create Account</h2>
              <p class="text-muted mb-4">Fill in the details to register</p>
              <form action="/student/register" method="post">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Student UID</label>
                    <input type="text" name="s_uid" class="form-control" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Full Name</label>
                    <input type="text" name="s_name" class="form-control" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Gender</label>
                    <select class="form-select" name="gender" required>
                      <option value="" disabled selected>Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Batch</label>
                    <input type="text" name="batch" class="form-control" placeholder="2020-2030" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Department</label>
                    <input type="text" name="department" class="form-control" placeholder="CSE, ECE, etc." required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" name="s_email" class="form-control" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Phone</label>
                    <input type="text" name="phone" class="form-control" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" name="s_password" class="form-control" required />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">City</label>
                    <input type="text" name="city" class="form-control" required />
                  </div>
                </div>

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary fw-semibold">Register</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Admin Login Button -->
    <div class="text-center mt-4">
      <a href="/AdminLogin.html" class="btn btn-dark px-4 fw-semibold">Admin Login</a>
    </div>

  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
